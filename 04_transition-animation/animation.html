<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="container min-h-screen flex flex-col items-center justify-center gap-y-4 p-10"
    >
      <button
        type="button"
        class="bg-indigo-500 text-white text-3xl p-5 flex items-center gap-x-3 rounded"
        disabled
      >
        <i class="fa-solid fa-spinner animate-spin"></i>
        Processing...
      </button>
      <span
        class="w-[30px] h-[30px] rounded-full bg-fuchsia-300 animate-ping"
      ></span>

      <span
        class="w-[30px] h-[30px] rounded-full bg-fuchsia-300 animate-pulse"
      ></span>

      <span
        class="w-[30px] h-[30px] rounded-full bg-fuchsia-300 animate-bounce"
      ></span>
    </main>
  </body>
</html>
