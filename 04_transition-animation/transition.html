<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col gap-y-4 items-center justify-center">
    <!-- Transition 미적용 -->
    <button
      class="text-5xl bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded"
    >
      Hover me
    </button>
    <!-- Transition 적용 -->
    <button
      class="text-5xl bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded transition duration-500"
    >
      Hover me
    </button>
    <button
      class="text-5xl bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded transition hover:text-rose-500 duration-500"
    >
      Hover me
    </button>
    <button
      class="text-5xl bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded shadow-md transition-shadow hover:scale-105hover:shadow-lg duration-500"
    >
      Hover me
    </button>
    <div
      class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden transition transform hover:scale-105 hover:shadow-lg duration-300 ease-in-out"
    >
      <img
        class="w-full h-48 object-cover"
        src="https://via.placeholder.com/300"
        alt="Sample Image"
      />
      <div class="p-4">
        <h2 class="text-lg font-bold">Interactive Card</h2>
        <p class="mt-2 text-gray-600">
          This card grows and adds a shadow when you hover over it.
        </p>
      </div>
    </div>
  </body>
</html>
